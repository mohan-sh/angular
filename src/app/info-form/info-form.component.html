<form (ngSubmit)="submitInfo()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="info.name" required><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" [(ngModel)]="info.age" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="info.email" required><br>

    <button type="submit">Submit</button>
</form>
